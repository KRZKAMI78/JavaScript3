 <body> 
 <div style="color:blue;font-size:50px;"> 
<script language="JavaScript"> 
  var d1=prompt("Data1=",""); 
  var d2=prompt("Data2=",""); 
  var sek; 
  var a=parseFloat(d1); 
  var b=parseFloat(d2); 
    sek=(b-a)*24*60*60; 
    document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sek+"<br>"); 
</script> 
 </div>
