<!DOCTYPE html>   
<head>    
<title> UÅ¼ycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 

function suma_kam(a, b) { 
return a + b; 
} 
function rozn_kam(a, b) { 
return a - b; 
} 
function mnoz_kam(a, b) { 
return a * b; 
} 
function pota_kam(a) { 
return a * a; 
} 
function potb_kam(b) { 
return b * b; 
} 
function resz_kam(a, b) { 
return a % b; 
} 

document.write(""+a+" + "+b+" = "+suma_kam(a,b)+"<br>");
document.write(""+a+" - "+b+" = "+rozn_kam(a,b)+"<br>"); 
document.write(""+a+" * "+b+" = "+mnoz_kam(a,b)+"<br>"); 
document.write(""+a+"^2 = "+pota_kam(a)+"<br>");
document.write(""+b+"^2 = "+potb_kam(b)+"<br>");
document.write("Reszta z dzielenia "+a+" i "+b+" = "+resz_kam(a,b)+"<br>");
</script> 
</div> 
</body> 
</html>
