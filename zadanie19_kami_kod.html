 <textarea name="Zadanie 11" cols="80" rows="30" readonly>  
<html> 
 <head> 
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="styl.css"> 
 </head> 
<body> 
 <script type="text/javascript"> 
  function pole_kaminski() 
   { 
 var a_kam= parseFloat(document.getElementById('dlugosc').value); 
 var b_kam= a_kam*a_kam; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_kam.toFixed(2)+" cm^2";  
   } 
  function obwod_kaminski() 
   { 
 var a_kam= parseFloat(document.getElementById('dlugosc').value); 
 var b_kam= 4*a_kam; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_kam.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br> 
  Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br> 
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_kaminski()"><br><br> 
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_kaminski()"><br><br> 
  <div  style="color:red;font-size:50px;"id="nazwa"></div> 
</body> 
</html>
