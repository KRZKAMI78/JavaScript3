<!DOCTYPE html>    
<head>  
<script type="text/javascript">  
   function show_confirm()   
       {  
         var r=confirm("Naciśnij klawisz");  
           if (r==true)   
                {  document.write("Nacisnąłeś OK!");  }  
           else   
             {  document.write("Nacisnąłeś Cancel!");  }  
      }   
</script>  
</head>  
 <body> 
<p><b>Zastosowanie:</b><br>
Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło.<br>
Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.”<br>
metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null. </p>
     <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />   
 </body>  
</html>
